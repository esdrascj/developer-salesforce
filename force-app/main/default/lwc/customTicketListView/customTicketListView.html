<template>
    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:case" size="small"></lightning-icon>
                    </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span>Tickets Savers</span>
                                        <span class="slds-page-header__title slds-truncate" title="Meus Tickets">Lista com meus Tickets</span>
                                    </h1>
                                </div>
                                <div class="slds-page-header__row">
                                    <div class="slds-page-header__col-meta">
                                    <p class="slds-page-header__meta-text">Selected Tickets: {selectedContactsLen}</p>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        
                        <div slot="actions">
                            <lightning-button label="New" slot="actions" onclick={navigateToNewRecordPage}></lightning-button>
                            <lightning-button label="Delete" slot="actions" onclick={deleteSelectedTickets}></lightning-button>
                            <lightning-button label="Edit" slot="actions" onclick={editTickets}></lightning-button>
                            <lightning-button label="Merge Tickets" onclick={handleMergeTickets}></lightning-button>

                            <div class="slds-page-header__row slds-grid slds-gutters slds-p-bottom_x-small slds-p-right_x-small">
                                <lightning-input type="search" placeholder="search this list" onchange={handleSearch}></lightning-input>
                            </div>
                            <div class="slds-page-header__row">
                                <div class="slds-page-header__col-meta">
                                <p class="slds-page-header__meta-text">Selected Tickets: {selectedContactsLen}</p>
                                </div>
                            </div>
                        </div>
                
                </div>
            </div>
        </div>
    

    <lightning-card>
        
        <div class="slds-card__body_inner">
            <!--p>Selected Tickets: {selectedContactsLen}</p>
            <div class="slds-grid slds-gutters slds-p-bottom_x-small slds-p-right_x-small">
                <lightning-input type="search" onchange={handleSearch}></lightning-input>
            </div-->
            <lightning-datatable 
                key-field="id" 
                data={tickets}
                columns={cols}
                onrowselection={handleRowSelection}
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
    </lightning-card>
</div>
</template>
